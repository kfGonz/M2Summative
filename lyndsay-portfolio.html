<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

.container {
  position: relative;
  width: 100%;
  height: 100vh;
}

.background {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.folder {
  position: absolute;
  width: 200px;
  cursor: pointer;
  transition: transform 0.3s ease, filter 0.3s ease;
}

.folder img {
  width: 100%;
  height: auto;
}


.folder:hover {
  animation: wiggle 0.5s ease-in-out infinite alternate;
  filter: drop-shadow(0 0 10px rgba(255, 255, 150, 0.7));
  transform: translateY(-5px) scale(1.05);
}


@keyframes wiggle {
  0% { transform: rotate(0deg) translateY(-5px) scale(1.05); }
  25% { transform: rotate(3deg) translateY(-5px) scale(1.05); }
  50% { transform: rotate(0deg) translateY(-5px) scale(1.05); }
  75% { transform: rotate(-3deg) translateY(-5px) scale(1.05); }
  100% { transform: rotate(0deg) translateY(-5px) scale(1.05); }
}


#folder1 { top: 60%; left: 10%; }
#folder2 { top: 40%; right: 15%; }
#folder3 { bottom: 15%; left: 65%; }


.lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }

 .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }


   .lightbox:target {
      display: flex;
    }



.lightbox:target img {
  transform: scale(1);
}

/* CLOSE BUTTON */
.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  text-decoration: none;
  color: white;
  font-size: 2rem;
  font-weight: bold;
  transition: color 0.3s ease, transform 0.3s ease;
  z-index: 101;
  opacity: 0;
  animation: fadeIn 0.4s ease forwards;
}

.close-btn:hover {
  color: #ffdf5c;
  transform: scale(1.2);
}

/* Fade-in animation for the close button */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

</style>
