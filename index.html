<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Landing</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      background-color: #bfe3ff;
    }

    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1.2rem 0;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      color: #ffffff;
      border: 2px solid #ffffff;
      background-color: #3478ff;
      padding: 0.4rem 0.8rem;
      border-radius: 16px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #3478ff;
      border-color: #ffffff;
      background-color: #ffffff;
    }

    .container {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bg-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .portfolio-text {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      color: #3478ff;
      font-weight: bold;
      text-align: center;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    .characters {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5rem;
    }

    .character {
      position: relative;
      animation: float 4s ease-in-out infinite;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .character img {
      width: 100%;
      max-width: 450px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .character img:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 10px rgba(52, 120, 255, 0.6));
    }

    .character.left {
      animation-delay: 0s;
    }

    .character.right {
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <nav>
      <a href="index.html">home</a>
      <a href="kiki-portfolio.html">kirk</a>
      <a href="lyndsay-portfolio.html">lyndsay</a>
      <a href="artist-notes.html">artist notes</a>
    </nav>

    <div class="background">
      <img src="portfolio bakground with text.png" alt="Portfolio Background" class="bg-image" />
      <p class="portfolio-text">click to access their portfolio</p>
    </div>

    <div class="characters">
      <a href="lyndsay-portfolio.html" class="character left">
        <img src="shoii.png" alt="Left Character" />
      </a>
      <a href="kiki-portfolio.html" class="character right">
        <img src="kiki.png" alt="Right Character" />
      </a>
    </div>
  </div>
</body>
</html>
