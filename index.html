<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ===== NAVBAR ===== */
    nav {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 3rem;
      padding: 1.2rem 0;
      background: transparent;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav a {
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      font-size: 1rem;
      color: #ffffff;
      border: 2px solid #ffffff transparent;
      background-color: #3478ff;
      padding: 0.4rem 0.8rem;
      border-radius: 16px;
      transition: all 0.4s ease;
    }

    nav a:hover {
      color: #3478ff;
      border-color: #ffffff;
      background-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .background {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .bg-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .portfolio-text {
      position: absolute;
      bottom: 2rem;
      font-family: 'Poppins', sans-serif;
      font-weight: bolder;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      border-radius: 10px;
    }

    /* ===== CHARACTER IMAGES ===== */
    .characters {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5rem;
      transition: transform 3s ease-in-out;
      animation: float 4s ease-in-out infinite;
    }

    .character img {
      width: 100%;
      
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .character img:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    /* ===== ðŸŽ¨ POSITION ADJUSTMENT AREA ===== */
    /* You can freely modify these to move each character */
    .character.left {
      position: relative;
      top: 100px;   /* Move up/down */
      left: 20px; /* Move left/right */
      max-width: 500px;
    }

    .character.right {
      position: relative;
      top: 15px;   /* Move up/down */
      right: 10px; /* Move left/right */
      max-width: 600px;
    }

    /* Example:
       top: -20px;    -> move upward
       left: 50px;    -> move right
       right: -30px;  -> move left
       bottom: 10px;  -> move upward */
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">home</a>
      <a href="kiki-portfolio.html">kirk</a>
      <a href="lyndsay-portfolio.html">lyndsay</a>
      <a href="artist-notes.html">artist notes</a>
    </nav>

    <div class="background">
      <img src="portfolio bakground with text.png" alt="Portfolio Background" class="bg-image" />
      <p class="portfolio-text">click to access their portfolio</p>
    </div>

    <div class="characters">
      <a href="lyndsay-portfolio.html" class="character left">
        <img src="shoii.png" alt="Left Character" />
      </a>
      <a href="kiki-portfolio.html" class="character right">
        <img src="kiki.png" alt="Right Character" />
      </a>
    </div>
  </div>
</body>
</html>
